<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger POS System</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <!-- Product Cards Section -->
        <div class="products">
            <h2>Menu</h2>
            <div class="product-container">
                <!-- Categories of Items -->
                <div class="product-category" id="burger-category">
                    <h3>Burgers</h3>
                    <div class="product-row" id="burger-row">
                        <!-- Cards will be dynamically inserted here -->
                    </div>
                </div>
                <!-- Other categories -->
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart-section">
            <h2>Cart</h2>
            <ul id="cart-items" class="cart-items-list">
                <!-- Cart items will be displayed here -->
            </ul>

            <h3>Customer Details</h3>
            <form id="customer-form">
                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" required><br>
                <label for="customer-contact">Contact:</label>
                <input type="text" id="customer-contact" required><br>
                <label for="customer-address">Address:</label>
                <textarea id="customer-address" required></textarea><br>
                <button type="button" onclick="placeOrder()">Place Order</button>
            </form>
        </div>

        <!-- Order History Section -->
        <div class="order-history-section">
            <h2>Order History</h2>
            <ul id="order-history" class="order-history-list">
                <!-- Order history will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>

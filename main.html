<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger POS System</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <!-- Product Cards Section -->
        <div class="products">
            <h2>Menu</h2>
            <!-- Category Navigation -->
            <div class="category-navigation">
                <button onclick="displayProducts('all')">All</button>
                <button onclick="displayProducts('burger')">Burgers</button>
                <button onclick="displayProducts('submarine')">Submarines</button>
                <button onclick="displayProducts('fries')">Fries</button>
                <button onclick="displayProducts('pasta')">Pasta</button>
                <button onclick="displayProducts('chicken')">Chicken</button>
                <button onclick="displayProducts('beverages')">Beverages</button>
            </div>

            <div class="product-container" id="product-row"></div>
        </div>

        <!-- Cart and Order History Section -->
        <div class="cart-order-history-section">
            <!-- Cart Section -->
            <div class="cart-section">
                <h2>Cart</h2>
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items"></tbody>
                </table>
                <h3>Customer Details</h3>
                <form id="customer-form">
                    <label for="customer-name">Name:</label>
                    <input type="text" id="customer-name" required><br>
                    <label for="customer-contact">Contact:</label>
                    <input type="text" id="customer-contact" required><br>
                    <label for="customer-address">Address:</label>
                    <textarea id="customer-address" required></textarea><br>
                    <button type="button" onclick="placeOrder()">Place Order</button>
                </form>
            </div>

            <!-- Order History Section -->
            <div class="order-history-section">
                <h2>Order History</h2>
                <table id="order-history-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Customer</th>
                        </tr>
                    </thead>
                    <tbody id="order-history"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
